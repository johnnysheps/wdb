    <h1>Register</h1>

    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="John" required>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Smith" required>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="genderChoice" id="male" value="MALE">
        <label for="female">Female</label>
        <input type="radio" name="genderChoice" id="female" value="FEMALE">
        <label for="other">Other</label>
        <input type="radio" name="genderChoice" id="other" value="OTHER">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <label for="bday">Birthday:</label>
        <select name="month" id="bday">
            <option value="">Month</option>
        </select>
        <select name="day">
            <option value="">Day</option>
        </select>
        <select name="year">
            <option value="">Year</option>
        </select>
        <br> I agree to the terms and conditions
        <input type="checkbox">
        <br>
        <button>Submit</button>
    </form>

</body>
